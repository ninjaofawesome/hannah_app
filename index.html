<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="css/stylesheets/styles.css">
 <!--  <link rel="stylesheet" href="css/style.css"> -->
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="navbar">
            <li class="brand large cocogoose">{{#link-to 'index'}}Hannah Nordgren{{/link-to}}</li>
            <li class="navlink cocogoose">{{#link-to 'hello'}}About{{/link-to}}</li>
            <li class="navlink cocogoose">{{#link-to 'a'}}Surprise Me{{/link-to}}</li>
          </ul>
        </div>
      </div>

      <div class="row">
         {{outlet}}
      </div>
    </div>

  </script>

  <script type="text/x-handlebars" id="hello">

    <div class="row">
      <div class="col-md-3">
        <img src="img/beards.jpeg" style= "width: 325px;" alt="Hannah" />
      </div>
      <div class="col-md-8 col-md-offset-1">
       <h1>The Portrait Of An Artist As A Young Lady</h1>
       <p>Hannah was born on the banks of the Columbia River in a tiny hamlet called Richland in the great state of Washington.  It is rumored that when Hannah was born, she was such an angelically beautiful child that her parents decided that they had achieved perfection.  No siblings were necessary.</p>
       <button class= "btn button-primary">Experience Richland</button>
       <p>As a small child, it was shown that Hannah had much creativity in contrast to her athletic skills.  From the tender age of three when finger paint first squished between her nubbin fingers, works of genius spilled forth like an avalanche at a Swiss ski resort.</p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <h1>The Salad Days</h1>
        <p>After an idyllic childhood in the tiny hamlet of Richland, Hannah set forth to discover her fame and fortune as an artist.  As soon as she had collected her degree from the illustrious and exclusive Richland High School (home of the bombers), Hannah packed her bags and headed off to Brooklyn where she had been accepted at Pratt Institute.</p>
        <p>As you can see from the photo on the right, Hannah had matured into a vision of classic beauty, stopping traffic with her stunning beauty.</p>
      </div>
      <div class="col-md-3">
        <img src="img/Clubkid_300.jpg" style= "width: 325px;" alt="Hannah" />
      </div>
    </div>


  </script>

  <script type="text/x-handlebars" id="a">
    <h2>Hannah likes cats!</h2>
    <img src="img/cat.jpg" alt="cat" />
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
